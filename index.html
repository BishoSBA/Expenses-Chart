<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <!-- displays site properly based on user's device -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Expenses chart component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=Outfit:wght@400;700&display=swap"
    rel="stylesheet">
  <link href="style.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
  <main>
    <header>
      <div>
        <h4>My Balance</h4>
        <span>$921.48</span>
      </div>
      <img src="./images/logo.svg"></img>
    </header>

    <div class="container">
      <h2>Spending - Last 7 days</h2>
      <div class="chart-container">
        <canvas id="myChart"></canvas>
      </div>
      <hr>
      <h4>Total this month</h4>
      <div class="bottom">
        <div>
          <span class="month-total">$478.33</span>
        </div>
        <div>
          <h4>+2.4%</h4>
          <span class="bottom-label">from last month</span>
        </div>
      </div>
    </div>
  </main>



  <script src="script.js"></script>
  <script src="https://replit.com/public/js/replit-badge.js" theme="green" defer></script>
</body>

</html>
